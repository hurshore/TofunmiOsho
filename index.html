<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>PiggyVest | SignUp</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="main">
      <div class="logo">
            <a href=""><img src="images/piggyvest-logo-2.svg" alt="piggyvest logo"/></a>
      </div>
      
      <div class="card">
         <div class="heading">
            <h2>Create a Secure Account</h2>
            <p>Welcome to the future of Savings & Investments</p>
         </div>
         <div>
            <div class="card-item">
               <label for="full-name">Full Name</label>
               <input type="text" id="fullName" placeholder="Full Name"/>
            </div>

            <div class="card-item">
               <label for="email">Email Address</label>
               <input type="email" id="email" placeholder="Email Address"/>
            </div>
            
            <div class="card-item">
               <label for="phone">Phone Number</label>
               <input type="number" id="phone" placeholder="Phone Number"/>
            </div>
            
            <div class="card-item">
               <label for="password">Password</label>
               <input type="password" id="password" placeholder="Password"/>
            </div>
            
            <div class="card-item">
                  <label for="promo-code">Referrer Phone or Promo Code (Optional)</label>
                  <input type="text" id="promo-code" placeholder="Referrer Phone or Code"/>
            </div>
            
            <div class="card-item">
               <label>How Did You Hear About Us?(Optional)</label>
               <select>
                  <option value="Click To Select">Click To Select</option>
                  <option value="facebook">Facebook</option>
                  <option value="twitter">Twitter</option>
                  <option value="instagram">Instagram</option>
                  <option value="relatives">Friend/Family/CoWorker Referral</option>
                  <option value="google">Google Search</option>
                  <option value="playStore">Google Play Store</option>
                  <option value="blog">Online Blog</option>
                  <option value="newspaper">Local Newspaper</option>
                  <option value="event">At an Event</option>
                  <option value="other">Other</option>
               </select>
            </div>
            <div class="submit">
               <a href="" id="submit-btn">CREATE ACCOUNT</a>
            </div>
         </div>
      </div>

      <div id="footer">
         <a href="">Already have an account? Log In</a>
      </div>
   </div>
</body>
</html>
